var classes = ["mage", "assassin", "guardian", "hunter", "warrior"];
function myFunction(a) {
	var i;
	for(i = 0; i < classes.length; i++) {
		if(a != classes[i]) {
			var x = document.getElementsByName(classes[i]);
			var y;
			for(y = 0; y < x.length; y++) {
				x[y].style.display = "none";
			}
		}
	}
}
	
function showMages() {
	showAll();
	for(var i = 0; i < classes.length; i++) {
		if(classes[i] != "mage") {
			var x = document.getElementsByName(classes[i]);
			for(var y = 0; y < x.length; y++) {
				x[y].style.display = "none";
			}
		}
	}
}

function showAssassins() {
	showAll();
	for(var i = 0; i < classes.length; i++) {

}

function showGuardians() {

}

function showWarriors() {
	showAll();
	for(var i = 0; i < classes.length; i++) {
		if(classes[i] != "warrior") {
			var x = document.getElementsByName(classes[i]);
			for(var y = 0; y < x.length; y++) {
				x[y].style.display = "none";
			}
		}
	}
}

function showAll() {
	for(var i = 0; i < classes.length; i++) {
		var x = document.getElementsByName(classes[i]);
		for(var y = 0; y < x.length; y++) {
			x[y].style.display = "block";
		}
	}
}
